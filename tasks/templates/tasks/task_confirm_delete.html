{% extends 'tasks/base.html' %}
{% block content %}
<h3>Are you sure you want to delete "{{ task.title }}"?</h3>
<form method="POST">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
